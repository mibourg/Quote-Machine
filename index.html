  <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <body>
        <div id="quote-box">
            <div id="quote-holder">
                <div id="quote-author">
                    <h2 id="text">"When you arise in the morning, think of what a precious privilege it is to be alive - to breathe, to think, to enjoy, to love."</h2>
                    <h3 id="author">- Marcus Aurelius</h3>
                </div>
            </div>
            <div id="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a class="button" id="new-quote">New Quote</a>
            </div>
        </div>
    </body>
</html>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
